{% extends 'base.html' %}
{% block morehead %}
  <title>Countdown</title>
  <style nonce="{{ nonce }}">
    h1.text-center {
      font-size: 5rem;
    }
    div.progress {
      height: 40px;
    }
    div.progress-bar {
      width: 0%;
    }
    {% if category.name == "Baby" %}
      body {
        background-color: #FFEDEF !important;
      }
      div.progress-bar {
        background-color: #FF8696;
      }
    {% endif %}
  </style>
{% endblock %}
{% block morejs %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
  <script nonce="{{ nonce }}">
    // Function to update countdown
    function updateTime() {

      // Find the distance between now an the count down date
      var daysRemain = {{ days_left }};

      // Find total number of daysRemain
      var totalDays = {{ total_days }};

      // Calculate percentage
      var percentage = ((totalDays - daysRemain) / totalDays * 100).toFixed(1);
      $('.progress-bar').attr('aria-valuenow', percentage)
        .attr('style', 'width: ' + percentage + "%").html("<h5>" + percentage + "%</h5>");

      // If the count down is finished, write some text
      // Otherwise, update every 15 minutes
      if (daysRemain <= 0) {
        clearInterval(updateTime);
        document.getElementById("days").innerHTML = "Ya se terminÃ³";
      } else {
        setTimeout(updateTime, 900000);
      }
    }
    window.onload = updateTime();
  </script>
{% endblock %}
{% block body %}
  <!-- https://www.w3schools.com/howto/howto_js_countdown.asp -->
  <div class="container">
    <div class="row">
      <div class="col align-self-center">
        <h1 class="text-center">{{ title }}</h1>
      </div>
    </div>
  </div>
  <!-- Display the countdown timer in an element -->
  <div class="container">
    <div class="row">
      <div class="col align-self-center">
        <div class="progress">
          <div class="progress-bar" role="progressbar"
               aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h4 class="text-center" id="days">{{ days_left }} days left</h4>
      </div>
    </div>
  </div>
{% endblock %}
